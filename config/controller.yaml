apiVersion: apps/v1
kind: Deployment
metadata:
  name: kfilter-controller
  namespace: kfilter-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kfilter-controller
  template:
    metadata:
      labels:
        app: kfilter-controller
    spec:
      serviceAccountName: kfilter-controller
      containers:
      - name: kfilter-controller
        image: github.com/mattmoor/kfilter/cmd/controller
        args: [
          "-logtostderr",
          "-stderrthreshold", "INFO",
          "-image", "github.com/mattmoor/kfilter/cmd/filter",
        ]
